<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<style>
.w3-tangerine {
  font-family: "Tangerine", serif;
  }
  h1  {font-size: 80px;}
  h2 {font-size: 80px;}

  
</style>

<body>

<div class="w3-sidebar w3-bar-block w3-black w3-card" style="width:130px">
  <h5 class="w3-bar-item">Menu</h5>
  <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Fade')">Fade</button>
  <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Left')">Left</button>
  <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Right')">Right</button>
  <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Top')">Top</button>
  <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Bottom')">Bottom</button>
  <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Zoom')">Zoom</button>
  <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Zoom')"><a  href="child2.html">    <font color="white"> Go back to<br>Children Page </font></a>  </button>

</div>

<div style="margin-left:130px">
  <div class="w3-padding w3-tangerine">  <h1 class="w3-center w3-mobile">Child Page 2 </h1></div>

  <div id="Fade" class="w3-container city w3-animate-opacity w3-center w3-mobile"  style="display:none">
    <img src="BABY.png" class = "img-fluid"  width="300" height="300" >  

    <h2>Fade in</h2>
     <p>Fade in.</p>


  </div>

  <div id="Left" class="w3-container city w3-animate-left w3-center w3-mobile" style="display:none">
    <img src="BABY.png" class = "img-fluid"  width="300" height="300" >
    

    <h2>Slide in from left</h2>
    <p>Slide in from left</p> 
    
  </div>

  <div id="Top" class="w3-container city w3-animate-top w3-center w3-mobile" style="display:none">

    <img src="BABY.png" class = "img-fluid"  width="300" height="300" >    
    <h2>Slide in from top</h2>
     <p>Slide in from top.</p>

  </div>

  <div id="Right" class="w3-container city w3-animate-right w3-center w3-mobile" style="display:none">

    <img src="BABY.png" class = "img-fluid"  width="300" height="300" >    
    <h2>Slide in from right</h2>
     <p>Slide in from right.</p>

  </div>

  <div id="Bottom" class="w3-container city w3-animate-bottom w3-center w3-mobile" style="display:none">

     <img src="BABY.png" class = "img-fluid"  width="300" height="300" >    
    <h2>Slide in from bottom</h2>
     <p>Slide in from bottom.</p>

  </div>

  <div id="Zoom" class="w3-container city w3-animate-zoom w3-center w3-mobile" style="display:none">

    <img src="BABY.png" class = "img-fluid"  width="300" height="300" >  

    <h2> Zoom in</h2>
     <p> Zoom in.</p>

  </div>



</div>

<script>
function openLink(evt, animName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(animName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}
</script>

</body>
</html>
